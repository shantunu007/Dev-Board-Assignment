<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-sky-100 min-h-screen font-poppins">
    
    <nav>
        <section class="flex justify-between items-center max-w-screen-2xl mx-auto py-6 px-4 bg-white rounded-2xl relative top-5">
            <div class="logo flex items-center gap-2">
                <img src="./images/logo.png" alt="">
                <h1 class="text-4xl font-light tracking-wider">Dev<span class="text-black font-bold">Board</span></h1>
            </div>
            <div class="flex justify-start items-center">
                <div class="flex bg-sky-100 py-5 px-5 h-[64px] items-center justify-between gap-4 rounded-3xl mr-12">
                    <img src="./images/checkbox.png" alt="">
                    <h1 class="font-bold text-2xl"><span id="increase">23</span></h1>
                </div>
                <div class="bg-sky-100 w-14 h-14 rounded-full flex items-center justify-center">
                    <button class="cursor-pointer"><img src="./images/theme-btn.png" alt=""></button>
                </div>
            </div>
        </section>
    </nav>
</body>
</html>
